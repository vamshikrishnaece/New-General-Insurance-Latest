<table class="table text-center">
  <thead>
    <tr>
      <th scope="col" class="text-center">Policy Number</th>
      <th class="text-center">Policy Type</th>
    </tr>
    <tr *ngFor="let i of policies">
      <td>{{i.policyNo}}</td>
      <td>{{i.policyType}}</td>
      <td><button type="button" class="btn btn-primary" (click)="getpolicies(i.policyNo)">
          View Policy Details</button></td>
    </tr>
  </thead>
</table>
<div class="text-center " style="min-height: 400px;">
  <button type="button" class="btn btn-secondary" routerLink="/../claimhistory">View Approved Claims</button>
</div>
