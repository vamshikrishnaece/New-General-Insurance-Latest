<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h5 class="display-2 text-center">Forgot Password</h5>
        <hr>
        <div>
          <form [formGroup]="ForgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" #email
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="text-center">
                            <ngx-recaptcha2 #captchaElem #captcha [siteKey]="sitekey" formControllerName="recaptcha">
                            </ngx-recaptcha2>
                        </div>
            <br>
            {{message}}<br>
            <div *ngIf="show==true" class="text-center">
              <input type="text" formControlName="verificationCode" class="form-control"
                placeholder="Please enter the verification code">
            </div>
            <br>
            <div *ngIf="show==false" class="text-center">
              <button class="btn btn-primary mr-1" type="submit">
                Submit</button>
            </div>
            <div *ngIf="show==true" class="text-center">
              <button class="btn btn-success mr-1" type="button" (click)="verify()">
                Submit</button>
            </div>
            <a routerLink="/../" style="float: right;"><button class="btn btn-success">Back Home</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  function onSubmit(token) {
    document.getElementById("ForgotForm").submit();
  }
</script>
